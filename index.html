    <h1>Enquete voor de minor Web Development</h1>

    <form action="/html/waffs.html" id="studentgegevens">
        <fieldset>

            <legend>Studentengegevens</legend>

            <!-- to be required or not be required that is the question  -->
            <label for="voornaam">Voornaam
                <input type="text" 
                    name="voornaam" 
                    id="voornaam" 
                    placeholder="Vul jouw voornaam in" 
                    aria-placeholder="Vul jouw voornaam in">
            </label>
            
            <br>

            <label for="achternaam">Achternaam
                <input type="text"
                    name="achternaam" 
                    id="achternaam" 
                    placeholder="Vul jouw achternaam  in" 
                    aria-placeholder="Vul jouw achternaam in">
            </label>
            
            <br>

            <label for="studentennummer">Studentennummer

                <input type="text" 
                    inputmode="numeric" 
                    name="studentennummer" 
                    id="studentennummer" 
                    placeholder="De nummer bestaat uit 9 cijfers"
                    aria-placeholder="De nummer bestaat uit 9 cijfers" 
                    minlength="1" 
                    maxlength="9"  
                    pattern="[5-6][0-9]{8}">
            </label>
            
            <br>



            <label for="email">Email

                <input type="email" 
                    name="email"
                    id="email" 
                    placeholder="Vul hier jouw email in"
                    aria-placeholder="Vul hier jouw email in">
            </label>

        </fieldset>

            <button class="volgende" type="submit" value="button">Volgende</button>
